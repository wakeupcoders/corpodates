<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Image Upload - Corpodates</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="changeBackgroundColor">
    <main id="main">
        <!-- ======= Image Upload Section ======= -->
        <section id="imageUpload" class="contact">
            <div class="container" data-aos="fade-up">
                <br>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="section-title">
                            <h2 class="bzeColorFont">We need few information about you to proceed ahead.</h2>
                            <hr class="bzeColorFont">
                        </div>
                        <form class="php-email-form" data-aos="fade-up">
                            <div class="form-group mt-3">
                                <h5 class="bzeColorFont">Image Upload 1</h5>
                                <input type="file" class="form-control formInputFields" name="file1" id="file1" required>
                            </div>
                            <div class="form-group mt-3">
                                <h5 class="bzeColorFont">Image Upload 2</h5>
                                <input type="file" class="form-control formInputFields" name="file2" id="file2" required>
                            </div>
                            <div class="form-group mt-3">
                                <h5 class="bzeColorFont">Image Upload 3</h5>
                                <input type="file" class="form-control formInputFields" name="file3" id="file3" required
                                    style="border-radius: 7px;">
                            </div>
                            <div class="form-group mt-3">
                                <p class="contactSupport">Facing any issue? let's contact support.</p>
                            </div>
                            <div class="my-3">
                                <div class="loading">Loading</div>
                                <div class="error-message"></div>
                                <div class="sent-message">Your message has been sent. Thank you!</div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="goNextButton">I'm Good, Go Next</button>
                            </div>
                            <br><br>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </section>
        <!-- End Image Upload Section -->
    </main>
    <!-- End #main -->
    <!-- Vendor JS Files -->
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
